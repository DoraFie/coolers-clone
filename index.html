<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6bf8b4734c.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://chir.ag/projects/ntc/ntc.js"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-left">
        <h1 class="title">DoraColors</h1>
        <p class="brand">YOUR <span class="block">BRAND</span> HERE</p>
        <p>
          Advertise on Coolors. Promote your brand to passionate
          <span class="block"
            >creative professionals all over the world.
            <span class="try">try it out!</span></span
          >
        </p>
      </div>
      <div class="nav-right">
        <ul>
          <li>Tools</li>
          <li class="pro">Go Pro</li>
          <li><div class="divider"></div></li>
          <li>Sign In</li>
          <li><button class="sign-up">Sign Up</button></li>
        </ul>
      </div>
    </nav>
    <hr />
    <!-- <i class="fa-solid fa-house"></i> -->
    <header class="header">
      <div>Press the spacebar to generate color palettes!</div>
      <div>
        <i title="twitter" class="fa-brands fa-twitter"></i>
        <div class="divider"></div>
        <i title="users" class="fa-solid fa-users">
          <ul class="users-dropdown">
            <li>one</li>
            <li>two</li>
            <li>three</li>
          </ul>
        </i>
        <div class="divider"></div>
        <i title="stack overflow" class="fa-brands fa-stack-overflow"></i>
        <i title="address book" class="fa-regular fa-address-book"></i>
        <div class="divider"></div>
        <i title="shopify"  class="fa-brands fa-shopify"></i>
        <i title="android"  class="fa-brands fa-android"></i>
        <i title="bookmark"  class="fa-solid fa-bookmark"></i>
        <i title="video"  class="fa-solid fa-video"></i>
        <i title="phone"  class="fa-solid fa-phone"></i>
        <i title="github"  class="fa-brands fa-github"></i>
        <div class="divider"></div>
        <i title="envelope"  class="fa-solid fa-envelope"></i>
        <i title="location dot"  class="fa-solid fa-location-dot"></i>
        <i title="bars"  class="fa-solid fa-bars"></i>
      </div>
    </header>

    <div class="palettes">
      <div class="palette" id="palette1"></div>

      <div class="palette" id="palette2">
        <div class="icons">
          <img src="/pic/close.png" alt="" />
          <img src="/pic/copy.png" alt="" />
          <img src="/pic/drag.png" alt="" />
          <img src="/pic/dry-clean.png" alt="" />
          <img src="/pic/heart.png" alt="" />
          <img src="/pic/hiroshima-metro-logo.png" alt="" />
          <img src="/pic/lock.png" alt="" />
        </div>
      </div>
      <div class="palette" id="palette3">
        <div class="icons">
          <img src="/pic/close.png" alt="" />
          <img src="/pic/copy.png" alt="" />
          <img src="/pic/drag.png" alt="" />
          <img src="/pic/dry-clean.png" alt="" />
          <img src="/pic/heart.png" alt="" />
          <img src="/pic/hiroshima-metro-logo.png" alt="" />
          <img src="/pic/lock.png" alt="" />
        </div>
      </div>
      <div class="palette" id="palette4"></div>
      <div class="palette" id="palette5"></div>
      <div class="palette" id="palette6"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
